apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: {{ template "aws-auth-operator.fullname" . }}
  labels:
    app: {{ template "aws-auth-operator.name" . }}
    chart: {{ template "aws-auth-operator.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
rules:
  - apiGroups: ["tier.app"]
    resources: ["awsauthmappings"]
    verbs: ["*"]
  - apiGroups: [apiextensions.k8s.io]
    resources: [customresourcedefinitions]
    verbs: ["list", "get", "watch"]
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["*"]
  - apiGroups: [""]
    resources: ["events", "services", "pods", "namespaces","deployments"]
    verbs: ["list", "get", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: {{ template "aws-auth-operator.fullname" . }}
  labels:
    app: {{ template "aws-auth-operator.name" . }}
    chart: {{ template "aws-auth-operator.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ template "aws-auth-operator.fullname" . }}
subjects:
  - name: {{ template "aws-auth-operator.name" . }}
    namespace: {{ .Release.Namespace | quote }}
    kind: ServiceAccount